    <!-- Your existing images in the gallery -->

    <script>
      function uploadImage() {
        const fileInput = document.getElementById('uploadInput');
        const file = fileInput.files[0];
      
        if (!file) {
          alert('Please select an image to upload.');
          return;
        }
      
        const reader = new FileReader();
        reader.onload = function(event) {
          const imageURL = event.target.result;
      
          // Save the uploaded image URL to Local Storage
          const existingImages = localStorage.getItem('images') || '[]';
          const images = JSON.parse(existingImages);
          images.push(imageURL);
          localStorage.setItem('images', JSON.stringify(images));
      
          // Display the uploaded image in the gallery
          const imageGallery = document.getElementById('imageGallery');
          const newImage = document.createElement('img');
          newImage.src = imageURL;
          imageGallery.appendChild(newImage);
      
          alert('Image uploaded successfully.');
        };
      
        reader.readAsDataURL(file);
      }
      </script>
